---
layout: default
section: home
---

{% assign post = site.posts.first %}

<article>
  <h2>
    <div class="label">Latest Post</div>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <p class="date">Posted on {{ post.date | date: "%-d %B, %Y" }}</p>
  <div class="content">
    {{ post.content }}
  </div>
</article>

<div class="next-posts">
  <p>Next Post: <a href="{{ site.posts[1].url }}">{{ site.posts[1].title }}</a></p>
</div>
